<header id="site-header">
  <div id="header-leading">
    <a class="flutter-logo" href="https://flutter.dev" title="Navigate to the Flutter homepage">
      <img src="/assets/images/branding/flutter/logo/default.svg" alt="Flutter logo" width="32" height="40">
      <span>Flutter</span>
    </a>
    <a id="docs-button" href="/" title="Navigate to the docs homepage">Docs</a>
  </div>
  <div id="header-trailing">
    <search id="header-search">
      <button class="icon-button" aria-label="Submit the entered search query">
        <span class="material-symbols" aria-hidden="true">search</span>
      </button>
      <input type="search" placeholder="Search Flutter docs...">
    </search>
    <a id="open-search" class="icon-button" href="/search" title="Navigate to search page" aria-label="Navigate to search page">
      <span class="material-symbols" aria-hidden="true">search</span>
    </a>
    <div style="--from-right: 1">
      <button id="theme-switcher" popovertarget="theme-menu" class="icon-button" title="Select a theme" aria-label="Select a theme">
        <span class="material-symbols" aria-hidden="true">contrast</span>
      </button>
      <div class="dropdown-menu" id="theme-menu" popover>
        <ul>
          <li>
            <button data-theme="light" title="Switch to light mode" aria-label="Switch to light mode">
              <span class="material-symbols" aria-hidden="true">light_mode</span>
              <span>Light</span>
            </button>
          </li>
          <li>
            <button data-theme="dark" title="Switch to dark mode" aria-label="Switch to dark mode">
              <span class="material-symbols" aria-hidden="true">dark_mode</span>
              <span>Dark</span>
            </button>
          </li>
          <li>
            <button data-theme="auto" title="Follow the device theme" aria-label="Follow the device theme">
              <span class="material-symbols" aria-hidden="true">night_sight_auto</span>
              <span>Automatic</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div style="--from-right: 0">
      <button id="more-links-button" popovertarget="more-links" class="icon-button" title="View more links" aria-label="View more links">
        <span class="material-symbols" aria-hidden="true">more_vert</span>
      </button>
      <div class="dropdown-menu" id="more-links" popover>
        <ul>
          <li>
            <a href="https://flutter.dev" target="_blank" rel="noopener">
              <span class="material-symbols" aria-hidden="true">home</span>
              <span>Homepage</span>
            </a>
          </li>
          <li>
            <a href="https://flutter.dev/ecosystem" target="_blank" rel="noopener">
              <span class="material-symbols" aria-hidden="true">diversity_3</span>
              <span>Community</span>
            </a>
          </li>
          <li>
            <a href="https://pub.dev" target="_blank" rel="noopener">
              <span class="material-symbols" aria-hidden="true">package_2</span>
              <span>Packages</span>
            </a>
          </li>
          <li>
            <a href="https://api.flutter.dev" target="_blank" rel="noopener">
              <span class="material-symbols" aria-hidden="true">description</span>
              <span>API docs</span>
            </a>
          </li>
          <li>
            <a href="https://docs.flutter.cn" target="_blank" rel="noopener">
              <span class="material-symbols" aria-hidden="true">language</span>
              <span>社区中文文档</span>
            </a>
          </li>
        </ul>
      </div>
      <div id="menu-button">
        <button class="icon-button" title="Toggle menu" aria-label="Toggle menu">
          <span class="material-symbols" aria-hidden="true">menu</span>
          <span class="material-symbols" aria-hidden="true">menu_open</span>
        </button>
      </div>
    </div>
  </div>
</header>
