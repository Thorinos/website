---
layout: base
---

{% if show_banner != false -%}
<div id="site-banner" role="alert" class="hidden">
  <p>{% render banner.html %}</p>
  <button id="banner-close-button" class="icon-button" title="Close banner" aria-label="Close banner">
    <span class="material-symbols" hidden="hidden">close</span>
  </button>
</div>
{% endif -%}

<main id="site-content">
  <header>
    <h1 id="document-title">{{title}}</h1>
    {% if show_breadcrumbs != false -%}
    {% include breadcrumbs.html %}
    {% endif -%}
  </header>
  {{ content }}

  {% render next-prev-nav.html, prev:prev, next:next %}

  {% include page-github-links.html %}
</main>
